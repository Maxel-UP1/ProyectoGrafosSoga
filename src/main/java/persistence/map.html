<!DOCTYPE html>
<html>
<head>
    <title>Mapa del Grafo de Sogamoso</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 775px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
<script>
    // Crear el mapa y centrarlo en Sogamoso
    var map = L.map('map').setView([5.7159, -72.9333], 13);

    // Añadir una capa de mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Función para estilizar las características
    function styleFeature(feature) {
        var color;
        if (feature.properties.pathType === "shortest") {
            color = "#f45353";  // Azul oscuro
        } else if (feature.properties.pathType === "secondShortest") {
            color = "#99b9f4";  // Azul menos oscuro
        } else if (feature.properties.pathType === "thirdShortest") {
            color = "#26f818";  // Azul claro
        }
        if (feature.geometry.type === "Point") {
            return {
                radius: 6,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };
        } else if (feature.geometry.type === "LineString") {
            return {
                color: color,
                weight: 4,
                opacity: 0.6
            };
        }
    }

    // Cargar el archivo GeoJSON de las rutas
    new L.GeoJSON.AJAX("shortpath.geojson", {
        style: styleFeature,
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, styleFeature(feature));
        }
    }).addTo(map);
</script>
</body>
</html>
