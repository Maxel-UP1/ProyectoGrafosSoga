<!DOCTYPE html>
<html>
<head>
    <title>Mapa del Grafo de Sogamoso</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 730px;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>
<script>
    // Crear el mapa y centrarlo en Sogamoso
    var map = L.map('map').setView([5.7159, -72.9333], 13);

    // Añadir una capa de mapa base de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Función para estilizar las características
    function styleFeature(feature) {
        if (feature.geometry.type === "Point") {
            return {
                radius: 6,
                fillColor: feature.properties.osmid === 1016190752 || feature.properties.osmid === 7784867706 ? "#ff0000" : "#0000ff",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };
        } else if (feature.geometry.type === "LineString") {
            return {
                color: "#00ff00",
                weight: 4,
                opacity: 0.6
            };
        }
    }

    // Función para mostrar el peso de las aristas
    function onEachFeature(feature, layer) {
        if (feature.geometry.type === "LineString" && feature.properties.weight) {
            layer.bindTooltip("Peso: " + feature.properties.weight.toFixed(2), { permanent: true, direction: 'center' });
        }
    }

    // Cargar el archivo GeoJSON de la ruta más corta
    new L.GeoJSON.AJAX("shortest_path.geojson", {
        style: styleFeature,
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, styleFeature(feature));
        },
        onEachFeature: onEachFeature
    }).addTo(map);
</script>
</body>
</html>
